<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uzum Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .navbar {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 15px 0;
    }

    .navbar_logo img {
      height: 40px;
    }

    .katalogika {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: #6c5ce7;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .input_wrapper {
      flex: 1;
      position: relative;
    }

    .input_wrapper input {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .search__btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .profile, .likes, .savat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .profile img, .likes img, .savat img {
      width: 24px;
      height: 24px;
    }

    .profile p, .likes p, .savat p {
      font-size: 12px;
    }

    /* Notification badge styles */
    .savat {
      position: relative;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: 10px;
      background-color: #ff4757;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar container">
    <div class="navbar_logo">
      <img src="./resource/img/uzummarketlogo.png" alt="logo">
    </div>
    <div class="katalogika">
      <i class="ri-archive-stack-fill"></i>
      Katalog
    </div>
    <div class="input_wrapper">
      <input type="text" name="text" class="input" placeholder="Mahsulot va turkumlar izlash ">
      <button class="search__btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
          <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z" fill="#efeff1"></path>
        </svg>
      </button>
    </div>
    <div class="profile">
      <img src="./resource/svg/user.svg" alt="">
      <p>Kirish</p>
    </div>
    <div class="likes">
      <img src="./resource/svg/heart-svg.svg" alt="">
      <p>Saralanganlar</p>
    </div>
    <div class="savat" id="savatBtn">
      <img src="./resource/svg/savat.svg" alt="">
      <p>Savat</p>
      <div class="notification-badge" id="notificationBadge">0</div>
    </div>
  </div>

  <script>
    // Savat bosilganda notificationni oshirish
    const savatBtn = document.getElementById('savatBtn');
    const notificationBadge = document.getElementById('notificationBadge');
    let counter = 0;

    savatBtn.addEventListener('click', function() {
      counter++;
      notificationBadge.textContent = counter;

      // Animation effect
      notificationBadge.style.transform = 'scale(1.2)';
      setTimeout(() => {
        notificationBadge.style.transform = 'scale(1)';
      }, 200);
    });
  </script>
</body>
</html>
